<!DOCTYPE html>
<!-- Testing -->
<html>
  <style>
    #banner {
      position: absolute;
      z-index: 10000;
      width: 100%;
      color: white;
      padding: 10px;
      text-align: right;
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let house = document.querySelector('#house');
        house.addEventListener('click', (event) => {
          let banner = document.querySelector('#banner');
          banner.textContent = 'Clicked';
          this.color = 'white';
        });
      });
      
    </script>
  </head>

  <body>
    <div id='banner' width='100%'>
      Placeholder Text
    </div>
    <a-scene inspector stats
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
    
      <a-plane id='snake' gps-projected-entity-place='latitude: 41.158334917623066 longitude: -93.5917960611534;' color='red'></a-plane>
      <a-camera id='cam' gps-projected-camera rotation-reader alert></a-camera>

    </a-scene>
  </body>
</html>
