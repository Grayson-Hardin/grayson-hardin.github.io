<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>LT Golf AR Project</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  <script src="./components/get-user-coords.js"></script>
  <script src="./components/toggle-visibility.js"></script>
  <script src="./components/change-model-on-click.js"></script>
</head>

<body>
    <a-scene gps-projected-entity-place="latitude: 41.1583361; longitude:  -93.5916825" vr-mode-ui="enabled: false" style="margin: 0; overflow: hidden;">
      <a-camera get-user-coords></a-camera>

      <a-asset>
        <a-asset-item id="lady_bug" src="assets/models/lady_bug/scene.gltf">
          <audio id="squishSound" src="./assets/squishSound.mp3"></audio>
      </a-asset>
    
      <a-entity gps-projected-entity-place="latitude: 41.1583361; longitude:  -94.5916825">  
       <a-entity gltf-model="#lady_bug" visible="true" scale=".5 .5 .5" 
        position="1 1 1" animation="property: rotation; dur: 10000;
      to: 0 360 0; loop: true"></a-entity> 
      </a-entity>

      <a-entity cursor="rayOrigin:mouse" cursor="fuseTimeout: 0;"></a-entity>
    </a-scene>
</body>
</html>
