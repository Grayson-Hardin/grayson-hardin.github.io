<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
  
      <a-box id='blue_box' gps-entity-place='latitude: 41.15833355453776 longitude: -93.59178899970475;' color='blue' scale="3 3 3"></a-box>
      <a-box id='red_box' gps-entity-place='latitude: 41.158421448432996 longitude: -93.59161176516893;' color='red' scale="3 3 3"></a-box>

      <a-camera id='cam' gps-projected-camera></a-camera>

    </a-scene>
  </body>
</html>
