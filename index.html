<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script>
  // define a custom component
  AFRAME.registerComponent("foo", {
    init: function() {
      // grab the camera
      var player = document.querySelector("a-camera")
      // create a direction vector
      var direction = new THREE.Vector3();

      window.addEventListener("keydown", (e) => {
        if (e.code === "KeyR") {
          // get the cameras world direction
          this.el.sceneEl.camera.getWorldDirection(direction);
          // multiply the direction by a "speed" factor
          direction.multiplyScalar(0.1)
          // get the current position
          var pos = player.getAttribute("position")
          // add the direction vector
          pos.add(direction)
          // set the new position
          player.setAttribute("position", pos);
          // !!! NOTE - it would be more efficient to do the
          // position change on the players THREE.Object:
          // `player.object3D.position.add(direction)`
          // but it would break "getAttribute("position")
        }
      })
    }
  })
</script>
<a-scene>
  <a-box gps-entity-place="longitude: -93.59179328052676; latitude: 41.15832798297468;" rotation="0 45 0" foo color="#4CC3D9"></a-box>
  <a-sphere gps-entity-place="longitude: -93.59179328052676; latitude: 41.15832798297468;" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder gps-entity-place="longitude: -93.59179328052676; latitude: 41.15832798297468;" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane gps-entity-place="longitude: -93.59179328052676; latitude: 41.15832798297468;" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#ECECEC"></a-sky>
  <a-camera gps-camera rotation-reader></a-camera>
</a-scene>
