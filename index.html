<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Location-based AR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">


    <!-- Grayson Cords -->
    <a-entity>
      <a-text value="Sup Dude!" scale="50 50 50" look-at="[gps-camera]"
        gps-entity-place="latitude: 41.656270173836894; longitude: -93.74536727320258;">
      </a-text>
    </a-entity>


    <!-- Nate Cords -->
    <a-entity>
      <a-text value="What's up!" scale="50 50 50" look-at="[gps-camera]"
        gps-entity-place="latitude: 41.574009; longitude: 93.940781;">
      </a-text>
    </a-entity>


    <!-- Austin Cords -->
    <a-entity>
      <a-text value="Yo dude!" scale="50 50 50" look-at="[gps-camera]"
        gps-entity-place="latitude: 41.57042975765566; longitude: -93.73779339979316;">
      </a-text>
    </a-entity>

    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>


<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" \embedded arjs="sourceType: webcam; debugUIEnabled: false;">


    <a-asset id="raccoon" src="assets/models/musicband-raccoon/scene.gltf"></a-asset>
    <a-entity gltf-model="#raccoon" scale="1 1 1" gps-entity-place="latitude: 41.656270173836894; longitude: -93.74536727320258;"></a-entity>

    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>
</html>
