<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>LT Golf AR Project</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <!-- <script src="./components/toggle-visibility.js"></script> -->
  <script src="./components/change-model-on-click.js"></script>

<body>
  
  <a-scene style="margin: 0; overflow: hidden;">
    <a-camera id='camera' get-user-coords arjs-look-controls='smoothingFactor: 0.1'
    gps-projected-camera="maxDistance: 1;" rotation-reader> </a-camera>

    <a-asset>
      <a-asset-item id="lady_bug" src="assets/models/lady_bug/scene.gltf">
        <a-asset-item id="squashed_lady_bug" src="assets/models/flat_lady_bug/scene.gltf">
          <audio id="squishSound" src="./assets/squishSound.mp3"></audio>
    </a-asset>


    <!-- Grayson's Coords -->
    <a-entity gltf-model="#lady_bug" visible="false" scale=".5 .5 .5" change-model-on-click
      gps-projected-entity-place="latitude: 41.1583361; longitude:  -93.5916825;" animation="property: rotation; dur: 10000;
      to: 0 360 0; loop: true"></a-entity>



    <!-- in lat long, 4th number from decimial changes position by approx 30 ft. Increase this value on longitude will move object to East and decreasing will move West  -->

    <!-- Nate's Coords -->

      to: 0 360 0; loop: true"></a-entity>
