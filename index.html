<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>LT Golf AR Project</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  <script src="./components/get-user-coords.js"></script>
  <script src="./components/toggle-visibility.js"></script>
  <script src="./components/change-model-on-click.js"></script>
  <script src="./components/bug-counter.js"></script>

</head>

<body>
  <a-scene bug-counter style="margin: 0; overflow: hidden;" vr-mode-ui="enabled: false">

    <a-camera id='camera' look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1'
      gps-projected-camera='gpsMinDistance: 5' rotation-reader get-user-coords>
      <a-text id="counter" scale=".3 .3 .3" position="-.9 -.7 -2" value="Bugs Found: 0" color="#fff"></a-text>
    </a-camera>

    <a-asset>
      <a-asset-item id="lady_bug" src="assets/models/lady_bug/scene.gltf">
    </a-asset>

    <a-entity gltf-model="#lady_bug" visible="false" toggle-visibility scale=".5 .5 .5" position="1 1 1"
      change-model-on-click gps-projected-entity-place="latitude: 41.1583361; longitude:  -93.5916825" animation="property: rotation; dur: 10000;
      to: 0 360 0; loop: true"></a-entity>

    <a-entity cursor="rayOrigin:mouse"></a-entity>
  </a-scene>
</body>

</html>
