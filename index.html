<!DOCTYPE html>
<!-- Testing -->
<html>
  <style>
    #banner {
      position: absolute;
      z-index: 10000;
      width: 100%;
      color: white;
      padding: 10px;
      text-align: right;
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
   
    <a-scene inspector stats
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"  
    >
   
      <a-plane id='snake' gps-projected-entity-place='latitude: 41.15833668477462; longitude: -93.59179108760733;' color='yellow'></a-plane>
      <a-box id='house'
             gps-projected-entity-place='latitude: <>>; longitude: <>;'
             width='2.5' height='2.5' depth='2.5'
             color='red'>
      </a-box>
      <a-camera id='cam' gps-projected-camera rotation-reader alert></a-camera>
    </a-scene>
  </body>
</html>
