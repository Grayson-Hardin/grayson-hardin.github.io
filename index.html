<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>LT Golf AR Project</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  <script src="./components/get-user-coords.js"></script>
  <script src="./components/toggle-visibility.js"></script>
  <script src="./components/change-model-on-click.js"></script>
  <script src="./components/bug-counter.js"></script>
</head>

<body>
  <a-scene bug-counter style="margin: 0; overflow: hidden;" vr-mode-ui="enabled: false">


    <a-camera id='camera' get-user-coords arjs-look-controls='smoothingFactor: 0.1'
      gps-projected-camera='gpsMinDistance: 1' rotation-reader>       
      <a-text id="score" scale=".3 .3 .3" position="-.9 -.7 -2" value="0" color="#fff"></a-text>
      <a-image src="#lady_bug_icon" scale=".2 .2 .2" position="-1.5 -1.05 -3"></a-image>
    </a-camera>

    <a-asset>
      <img id="lady_bug_icon" src="assets/pictures/lady_bug_icon.png">
      <a-asset-item id="lady_bug" src="assets/models/lady_bug/scene.gltf">
      <a-asset-item id="squashed_lady_bug" src="assets/models/flat_lady_bug/scene.gltf">
      <audio id="squishSound" src="./assets/squishSound.mp3"></audio>
    </a-asset>

    <a-entity>
      <!-- Grayson Coords -->
      <a-entity gltf-model="#lady_bug" visible="true" toggle-visibility scale=".5 .5 .5" 
        change-model-on-click gps-projected-entity-place="latitude: 41.1583361; longitude:  -93.5916825" animation="property: rotation; dur: 10000;
        to: 0 360 0; loop: true"></a-entity>
      <a-entity gltf-model="#lady_bug" visible="true" toggle-visibility scale=".5 .5 .5" 
        change-model-on-click gps-projected-entity-place="latitude: 41.1583361; longitude:  -93.5917825" animation="property: rotation; dur: 10000;
        to: 0 360 0; loop: true"></a-entity>

    <!-- Brandon's Coords -->
    <a-entity id="loto-lake" gltf-model="#lady_bug" visible="false" toggle-visibility
              gps-projected-entity-place="latitude: 38.080182; longitude:  -92.821941;" animation="property: rotation; dur: 10000; to: 0 360 0; loop: true">
    </a-entity>

    <a-entity id="loto-dock" gltf-model="#lady_bug"  visible="false" toggle-visibility
              gps-projected-entity-place="latitude: 38.080136; longitude:  -92.821914;">
    </a-entity>


      <!-- Nate's Coords -->
      <!-- sound="src: #tieSound; volume: 2; rolloffFactor: 2; refDistance: 1; autoplay: true; distanceModel: exponential; loop: true" -->
      <a-entity gltf-model="#lady_bug" visible="false" toggle-visibility scale=".5 .5 .5" change-model-on-click
        gps-projected-entity-place="latitude: 41.573226; longitude: -93.941149;" animation="property: rotation; dur: 10000;
        to: 0 360 0; loop: true"></a-entity>
      <a-entity gltf-model="#lady_bug" visible="false" toggle-visibility scale=".5 .5 .5" change-model-on-click
        gps-projected-entity-place="latitude: 41.573426; longitude: -93.939945;" animation="property: rotation; dur: 10000;
        to: 0 360 0; loop: true"></a-entity>
      <a-entity gltf-model="#lady_bug" visible="false" toggle-visibility scale=".5 .5 .5" change-model-on-click
        gps-projected-entity-place="latitude: 41.5737796; longitude: -93.9405622;" animation="property: rotation; dur: 10000;
        to: 0 360 0; loop: true"></a-entity>

      <!-- Office Coords -->
      <!-- North -->
      <a-entity gltf-model="#lady_bug" scale=".5 .5 .5" change-visibility-on-click
      gps-projected-entity-place="latitude: 41.6564324; longitude:  -93.7447186;" animation="property: rotation; dur: 10000;
      to: 0 360 0; loop: true"></a-entity>
      <!-- East -->
      <a-entity gltf-model="#lady_bug" scale=".5 .5 .5" change-visibility-on-click
      gps-projected-entity-place="latitude: 41.6562882; longitude:  -93.7445112;" animation="property: rotation; dur: 10000;
      to: 0 360 0; loop: true"></a-entity>
      <!-- South -->
      <a-entity gltf-model="#lady_bug" scale=".5 .5 .5" change-visibility-on-click
      gps-projected-entity-place="latitude: 41.6561616; longitude:  -93.7447567;" animation="property: rotation; dur: 10000;
      to: 0 360 0; loop: true"></a-entity>
      <!-- West -->
      <a-entity gltf-model="#lady_bug" scale=".5 .5 .5" change-visibility-on-click
      gps-projected-entity-place="latitude: 41.6562983; longitude:  -93.7449434;" animation="property: rotation; dur: 10000;
      to: 0 360 0; loop: true"></a-entity>
    </a-entity>

    <a-entity cursor="rayOrigin:mouse"></a-entity>
  </a-scene>
</body>

</html>
