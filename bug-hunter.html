<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>LT Golf AR Project</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  <script src="./components/get-user-coords.js"></script>
  <script src="./components/toggle-visibility.js"></script>
  <script src="./components/change-model-on-click.js"></script>
  <script src="./components/bug-counter.js"></script>
  <style>
    .bug-icon {
      position: absolute;
      right: 0;
      bottom: 0;
      max-width: 11%;
      max-height: 11%;
    }

    .lt-logo {
      position: absolute;
      left: 0;
      bottom: 0;
      max-width: 8%;
      max-height: 8%;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 6%;
      background-color: white;
      color: white;
      text-align: center;
    }
  </style>
  <div class="footer"></div>
  </style>
  <img src="assets/pictures/ladybug-icon-isolated-on-white-background-free-vector.jpeg" class="bug-icon">
  <img src="assets/pictures/LT-logo.png" class="lt-logo">
</head>


<body>
  <div id='gameplay'>
    <a-scene bug-counter vr-mode-ui="enabled: false" style="margin: 0; overflow: hidden;">
      <a-camera id='camera' get-user-coords arjs-look-controls='smoothingFactor: 0.1'
        gps-projected-camera='gpsMinDistance: 1' rotation-reader>
        <!-- <a-text id="score" scale=".3 .3 .3" position="-.9 -.7 -2" value="0" color="#000000"></a-text> -->
        <a-text id="score" scale=".3 .3 .3" position=".75 -.74 -2" value="0" color="#000000"></a-text>


        <!-- <a-text id="score" scale=".3 .3 .3" position="-.9 -.7 -2" value="0" color="#000000"></a-text> -->

      </a-camera>

          <audio id="squishSound" src="./assets/squishSound.mp3"></audio>
      </a-asset>

      <a-entity>

        to: 0 360 0; loop: true"></a-entity>
        <a-entity gltf-model="#lady_bug" visible="false" toggle-visibility scale=".5 .5 .5" change-model-on-click
